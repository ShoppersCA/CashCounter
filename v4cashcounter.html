<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>Cash Count — Cash Count System</title>

  <style>
    :root{--bg:#fff7fb;--card:#ffffff;--primary:#ff6b6b;--accent:#ffbe76;--muted:#6b6b6b;--success:#33d69f;--glass: rgba(255,255,255,0.7);--shadow: 0 6px 18px rgba(20,20,40,0.08);--radius:14px;font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    *{box-sizing:border-box} html,body{height:100%;margin:0;background:linear-gradient(160deg,var(--bg),#fff1f6);font-size:14px;}
    .app{width:100%;max-width:420px;margin:0 auto;padding:12px;display:grid;grid-template-columns:1fr;gap:12px;}
    header{display:flex;gap:8px;align-items:center;padding:12px;border-radius:12px;background:linear-gradient(90deg,#fff,#fffefc);box-shadow:var(--shadow);}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--primary),#ffa6a6);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:16px;box-shadow:0 4px 15px rgba(255,107,107,0.18);}
    .title-wrap{display:flex;flex-direction:column} h1{margin:0;font-size:16px;color:#382b2b} .subtitle{font-size:11px;color:var(--muted);margin-top:2px}
    .info-card{background:var(--card);padding:10px;border-radius:12px;box-shadow:var(--shadow);margin-bottom:10px}
    .info-row{display:flex;gap:4px;align-items:center;margin-bottom:6px} label{font-size:12px;color:var(--muted);min-width:80px}
    input[type="text"], input[type="number"]{flex:1;padding:4px 8px;border-radius:6px;border:1px solid #f0dede;background:#fff;font-size:13px;-moz-appearance: none;-webkit-appearance: none;appearance: none;}
    input.qty-input{background-color:#fff9c4; font-weight:700; text-align:center;}
    .small{font-size:11px;color:var(--muted)}
    .table-card{background:linear-gradient(180deg,#fff,#fff7fb);padding:10px;border-radius:12px;box-shadow:var(--shadow);overflow-x:auto}
    .table{width:100%;border-collapse:collapse} .table thead th{font-size:12px;text-align:left;padding:6px;color:#5b4b4b} .table tbody td{padding:4px 6px;border-top:1px dashed rgba(0,0,0,0.04);vertical-align:middle}
    .denom{font-weight:700} .qty{width:60px;padding-left:4px;} .subtotal{width:100px;text-align:right;font-weight:700}
    .grand{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:12px;margin-top:10px;background:linear-gradient(90deg,rgba(255,235,235,0.8),rgba(255,250,230,0.8));box-shadow:var(--shadow)} .grand .label{font-size:14px;color:#422c2c;font-weight:700} .grand .amount{font-size:18px;color:var(--primary);font-weight:800}
    .actions{display:flex;gap:8px;align-items:center} .btn{padding:8px 10px;border-radius:8px;border:none;font-weight:700;cursor:pointer;font-size:13px} .btn-clear{background:#fff;border:2px solid #ffd6d6;color:var(--primary)}
    footer{font-size:11px;color:var(--muted);text-align:center;margin-top:6px}
    .quick-tips{margin-top:6px;font-size:11px;color:#5b4b4b;}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">Cash</div>
      <div class="title-wrap">
        <h1>Cash Count System</h1>
        <div class="subtitle">Calculator - mobile </div>
      </div>
    </header>

    <div class="info-card">
      <div class="info-row"><label>Store Number</label><input id="store" type="text" placeholder="My Store"></div>
      <div class="info-row"><label>Cashier</label><input id="cashier" type="text" placeholder="Name"></div>
      <div class="info-row"><label>Till</label><input id="till" type="text" placeholder="001"></div>
      <div class="info-row"><label>Date / Time</label><div id="dt" class="small">—</div></div>
    </div>

    <div class="table-card">
      <table class="table" id="denomTable">
        <thead>
          <tr><th>Denomination</th><th>Qty</th><th style="text-align:right">Subtotal</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div class="grand">
        <div>
          <div class="label">Grand Total</div>
          <div class="small muted">All amounts are in your local currency</div>
        </div>
        <div class="amount" id="grand">0.00</div>
      </div>
      <div class="quick-tips">Quick Tips: Use whole numbers for bills and decimals for coins. Tap "Clear All" to reset.</div>
      <div style="margin-top:8px">
        <button class="btn btn-clear" id="clearBtn">Clear All</button>
      </div>
    </div>

    <footer>Tip: Open this page in Safari on iPhone; no installation needed.</footer>
  </div>

  <script>
    (function(){
      const denominations = [0.05,0.10,0.25,1,2,5,10,20,50,100];
      const tbody = document.getElementById('tbody');
      const grandLabel = document.getElementById('grand');
      const dtLabel = document.getElementById('dt');
      const clearBtn = document.getElementById('clearBtn');

      denominations.forEach(d=>{
        const tr = document.createElement('tr');
        const denomTd = document.createElement('td'); denomTd.className='denom'; denomTd.textContent = Number.isInteger(d)? '$'+d : '$'+d.toFixed(2);
        const qtyTd = document.createElement('td'); qtyTd.className='qty';
        const input = document.createElement('input'); input.type='text'; input.placeholder='0'; input.className='qty-input';
        qtyTd.appendChild(input);
        const subTd = document.createElement('td'); subTd.className='subtotal'; subTd.textContent='0.00';
        tr.appendChild(denomTd); tr.appendChild(qtyTd); tr.appendChild(subTd); tbody.appendChild(tr);

        input.addEventListener('input', ()=>{
          const qty = parseFloat(input.value) || 0;
          const subtotal = qty*d; subTd.textContent = subtotal.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2}); recalc();
        });
      });

      function recalc(){
        let total=0;
        document.querySelectorAll('#tbody tr').forEach((tr,i)=>{
          const qty = parseFloat(tr.querySelector('input').value) || 0;
          total += qty*denominations[i];
        });
        grandLabel.textContent = total.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});
      }

      function updateDateTime(){
        const d = new Date();
        const opts = {year:'numeric',month:'short',day:'numeric',hour:'numeric',minute:'2-digit'};
        dtLabel.textContent = d.toLocaleString(undefined,opts);
      }
      updateDateTime(); setInterval(updateDateTime,30*1000);

      clearBtn.addEventListener('click', ()=>{
        document.getElementById('store').value=''; document.getElementById('cashier').value=''; document.getElementById('till').value='';
        document.querySelectorAll('#tbody tr').forEach(tr=>{tr.querySelector('input').value=''; tr.querySelector('.subtotal').textContent='0.00';});
        grandLabel.textContent='0.00'; updateDateTime();
      });

    })();
  </script>
</body>
</html>
